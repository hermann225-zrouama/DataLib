<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>DATA LIB</title>
</head>
<header class="site-header  fixed-top">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel">
        <div class="container">
            <a class="navbar-brand mr-4" href="/"><img style="height:1.4em;" src="/icons/regal.png" alt="">
                DATA LIB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <!-- <a class="nav-item nav-link" href="/"><img src="/icons/search.png" alt=""> Wyszukaj</a> -->
                    <a class="nav-item nav-link" href="/">
                        <img src="/icons/book.png" alt="">
                        Tous les Livres
                    </a>

                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">

                    {% if user %}
                    {% if user.role == 1 %}
                    <a href="/dashboard"><button class="btn btn-danger">Panneau de control</button></a>
                    {% endif %}
                    <a class="nav-item nav-link" href="/{{user.nom}}"><img src="/icons/profile.png" alt="">
                        {{ user.nom }}
                    </a>

                    <a class="nav-item nav-link" href="/auth/logout"><img src="/icons/logout.png" alt=""> Deconexion</a>

                    {% else %}
                    <a class="nav-item nav-link" href="/auth/signin"><img src="/icons/login.png" alt="">
                        Connexion
                    </a>
                    <a class="nav-item nav-link" href="/auth/signup"><img src="/icons/register.png" alt="">
                        Inscription
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>

<body>
    <main role="main" class=" container-fluid pageContent">
        <div class="row">
            <div class="col-md-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
</body>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/styles/bootstrap4/popper.js"></script>
    <script src="/styles/bootstrap4/bootstrap.min.js"></script>
    <script src="/plugins/greensock/TweenMax.min.js"></script>
    <script src="/plugins/greensock/TimelineMax.min.js"></script>
    <script src="/plugins/scrollmagic/ScrollMagic.min.js"></script>
    <script src="/plugins/greensock/animation.gsap.min.js"></script>
    <script src="/plugins/greensock/ScrollToPlugin.min.js"></script>
    <script src="/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
    <script src="/plugins/slick-1.8.0/slick.js"></script>
    <script src="/plugins/easing/easing.js"></script>
    <script src="/js/custom.js"></script>
</html>

<script>
    document.addEventListener("dblclick", function () {
        document.documentElement.requestFullscreen().catch((e) => {
            console.log(e);
        });
    })
</script>
